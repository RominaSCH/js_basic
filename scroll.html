<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card-background">
        <div class="card-box">
          <img src="image/scroll1.png">
        </div>
        <div class="card-box">
          <img src="image/scroll2.png">
        </div>
        <div class="card-box">
          <img src="image/scroll3.png">
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(window).scroll(() => {
            let scrHeight = $(window).scrollTop();
            // console.log(scrHeight); //322 555 800
            //322~800일때 첫째카드의 opacity를 1~0으로 서서히 변경한다
            //1070 1348 1575
            let y = -scrHeight/480 + 5/3; //함수로 값을 구해본다.
            let w = -scrHeight/2500 + 28/25;
            $(".card-box").eq(0).css("opacity", y); //322~800에서 opacity 1~0이 되는 변수  
            $(".card-box").eq(0).css("transform", `scale(${w})`); //322~800에서 opacity 1~0이 되는 변수  
            let z = -scrHeight/500 + 16/5;
            let x = -scrHeight/2500 + 36/25;
            $(".card-box").eq(1).css("opacity", z);
            $(".card-box").eq(1).css("transform", `scale(${x})`);
        })
        
    </script>
</body>
</html>
