<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">
            <button class="login-btn">Log In</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $("#email").on("input",() => {
            let inputEmail = $("#email").val();
            if(inputEmail.includes("@") === true){
                $("#email").css("background-color","#fff");
            } else{
                $("#email").css("background-color","rgba(255, 133, 89, 0.6)");
            }
        });
        $("#password").on("input",() => {
            let inputPassword = $("#password").val();
            if(inputPassword.length > 6){
                $("#password").css("background-color","#fff");
            } else{
                $("#password").css("background-color","rgba(255, 133, 89, 0.6)");
            }
        });//change는 focus를 잃었을 때 실행되고
        //input은 input 값이 변경될 때 마다 실행된다.

        //jQuery 장점 : 코드가 짧아진다. 단체로 바꾸기가 쉽다. 애니메이션이 쉽다.

        // $('어쩌구').show();

        // $('어쩌구').fadeOut();
        // $('어쩌구').fadeIn();

        // $('어쩌구').click(function(){

        // });

        // //어쩌구를 클릭시 실행할 코드
        // });둘은 같은 기능이다. 위는 click만 되고 아래는 맘대로 바꿀 수 있음.

        // $('서브메뉴').slideToggle();

        // 바닐라JS 면 if문쓰고 귀찮은데 이거쓰면 쉬워짐
    </script>
</body>
</html>
