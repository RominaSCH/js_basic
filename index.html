<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert">
        <div class="text">Warning!</div>
        <div class="close"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg></div>
    </div>
    <button class="alert-btn">Alert!</button>

    <script>
        const alert = document.querySelector(".alert");
        
        document.querySelector(".alert-btn").addEventListener("click", () => { alert.style.display = "block"; })
        document.querySelector(".close").addEventListener("click", () => {
            alert.style.display = "none";
        });
    </script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
