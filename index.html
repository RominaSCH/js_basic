<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert">
        <div class="text"> </div>
        <div onclick="alertDisplay('none', null)">close</div>
    </div>
    <button onclick="alertDisplay('block', 'id')">Id Button</button>
    <button onclick="alertDisplay('block', 'Password')">Password Button</button>

    <script>
        const alert = document.querySelector(".alert");
        function alertDisplay(disp, word){
            document.querySelector(".text").innerHTML = "Write the " + word;
            alert.style.display = disp; 
        }
    </script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
