<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="container my-5">
        <div class="form-group">

            <p>상품 선택</p>
            <select class="form-control" id="option1">
                <option>모자</option>
                <option>셔츠</option>
                <option>바지</option>
            </select>

            <div id="sub-option">
                <p class="mt-4">사이즈 선택</p>
                <select class="form-control" id="option2">
                    <!-- <option>95(M)</option>
                    <option>100(L)</option>
                    <option>105(XL)</option> -->
                </select>
            </div>


        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        const shirtSize = ["95(M)", "100(L)", "105(XL)"];
        const pantSize = [26,28,30,32,34,36];
        //셔츠 선택했을 시에 사이즈 선택(#sub-option)이 보이게 해야한다.
        //change event : input value 바뀌고 focus 잃을 때 생기는 이벤트
        $("#option1").on("change", function(){
            if($("#option1").val() == "셔츠"){
                // 템플릿을 만들고 $().append(); 하면됨
                //  ""안에서 엔터 금지임. ``쓰자
                $("#option2").html("");//초기화 한후 append로 추가해도 되고, 걍 html 써도 되긴 함
                shirtSize.forEach((i) => {
                    //i값은 array의 하나하나의 데이터를 뜻한다
                    let template = `<option>${i}</option>`;
                    $("#option2").append(template);
                })
                // for(var i = 0; i < shirtSize.length; i ++){
                //     let template = `<option>${shirtSize[i]}</option>`;
                //     $("#option2").append(template);
                // }
                 //.append 쓰면 추가, html은 통째로 바꿔버리기
                $("#sub-option").show();
            } else if($("#option1").val() == "바지"){
                $("#option2").html("");
                pantSize.forEach((j) => {
                    let template = `<option>${j}</option>`;
                    $("#option2").append(template);
                })
                // for(var j = 0; j < pantSize.length;j++){
                //     let template = `<option>${pantSize[j]}</option>`;
                //     $("#option2").append(template);
                // }
                $("#sub-option").show();
            } else{
                $("#sub-option").hide();
            }
        })
    </script>
    </body>

</html>
