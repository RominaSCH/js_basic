<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basic Class</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="menu-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </div>
    <div class="menu-wrapper">
      <a href="game.html">369 GAME</a>
    </div>
    <div class="content">
      <button class="login-btn">Sign IN</button>
    </div>

    <div class="modal">
      <div class="modal_content">
        <p>I'm so tired</p>
        <button class="modal_close">Close</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //애니메이션 만드는 방법
      // 1. 시작화면/최종화면 만들기
      // 2. 자바스크립트로 트리거하기
      // 3. 스무스한 동작은 animate 함수 안쓴다. 그럼 뭘로?\
      // 4. trasition 을 쓴다!!!
      // 마진에 애니메이션 주지 마진 (ㅠㅠ)
      // margin width height left right top position.. 애니메이션에 금지 동작시간 오래걸린다(렌더링 부분)
      // 대신 transform 사용하기
      $(".menu-btn").click(function () {
        $(".menu-wrapper").animate({ left: 0 }, 500);
        //.animate({ attribute: "~~~px ~~"}, time);
      });

      $('.login-btn').click(() => {
          $(".modal").css("transform", 'translateY(0px)');
      })
      $(".modal_close").click(() => {
        $(".modal").css("transform", 'translateY(-400px)');
      })
    </script>
  </body>
</html>
